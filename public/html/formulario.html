<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Ivanova Web</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/formulario.css"> <!-- Enlace al archivo CSS específico -->
</head>
<body>
    <header></header>
    <main>
        <section id="formulario">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Seleccione un departamento</option>
                        <option value="Alta Verapaz">Alta Verapaz</option>
                        <option value="Baja Verapaz">Baja Verapaz</option>
                        <option value="Chimaltenango">Chimaltenango</option>
                        <option value="Chiquimula">Chiquimula</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Escuintla">Escuintla</option>
                        <option value="Huehuetenango">Huehuetenango</option>
                        <option value="Izabal">Izabal</option>
                        <option value="Jalapa">Jalapa</option>
                        <option value="Jutiapa">Jutiapa</option>
                        <option value="Petén">Petén</option>
                        <option value="Quetzaltenango">Quetzaltenango</option>
                        <option value="Quiché">Quiché</option>
                        <option value="Retalhuleu">Retalhuleu</option>
                        <option value="Sacatepéquez">Sacatepéquez</option>
                        <option value="San Marcos">San Marcos</option>
                        <option value="Santa Rosa">Santa Rosa</option>
                        <option value="Sololá">Sololá</option>
                        <option value="Suchitepéquez">Suchitepéquez</option>
                        <option value="Totonicapán">Totonicapán</option>
                        <option value="Zacapa">Zacapa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio:</label>
                    <select id="municipio" name="municipio" required>
                        <option value="">Seleccione un municipio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección Completa:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="notas">Notas u Observaciones:</label>
                    <textarea id="notas" name="notas"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ivanova Web. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/formulario.js"></script>
</body>
</html>
